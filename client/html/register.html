<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/register.css">
    <script src="../js/jquery-3.4.1.js"></script>
    <script src="../js/register1.js"></script>
    <script src="../js/captcha.js"></script>
    <script src="../js/md5.js"></script>
</head>

<body>
    <div class='head'></div>
    <div class="uc_hd" style=" border-bottom: 0px solid #dcdbde; margin-bottom: 38px;padding: 13px 0;">
        <div class="cen rel">
            <h2 class="cen_logo ">
                <a href="">
                    <img src="https://passport.yougou.com/template/common/images/usercenter/signin-register-logo.png"
                        alt="">
                </a>
            </h2>
            <p class="cen_font fl">新用户注册</p>
        </div>
    </div>
    <form action="" method="">
        <input id="redirectURL_1" type="hidden" name="redirectURL">
        <div class="cen-new rel">
            <a href="" target="_blank" class="cen-new"
                style="background: url('http://i2.ygimg.cn/pics/shop/cms/image/cms/2018/06/28/ba839750211e4c6485fe16dea496b709.jpg') no-repeat top center;position: absolute;top: 0;left: 0;z-index: 0"></a>
        </div>
        <div class="nreg_box" style="left: 50%;margin-left: 115px;position: absolute;top: 0;width: 378px;z-index: 1;">
            <div id="emailDiv" class="nreg_left fr" style="height: 484px;margin-top: 124px">
                <div class="tab_sig_reg">
                    <p class="tab_reg tab_cur">
                        <a href="">注册</a>
                    </p>
                </div>
                <div class="nreg_from">
                    <dl class="nreg_item mobile_regitem  rel" id="mobile_nreg_item">
                        <dd>
                            <div class="nreg_input_bg rel">
                                <label for="" class="lab1 nreg_mob_ema">
                                    <span class="fl">手机号</span>
                                </label>
                                <input type="text" name="mobile" id="number" class="nreg_input" valid="Mobile"
                                    placeholder="请输入您的手机号码">
                            </div>
                        </dd>
                        <dt>
                            <div id="reg_mobile_tip" class="errortips"></div>
                        </dt>
                    </dl>
                    <dl id="dlCode" class="nreg_item email_regitem mobile-regitem  rel">
                        <dd>
                            <div class="nreg_input_bg fl" style="width: 200px;">
                                <label for="reg_checkcode" class="lab1">验证码</label>
                                <input type="text" name="reg_checkcode" id="code2_" class="nreg_input" maxlength="4"
                                    valid="IdentifyCode" style="width: 128px;" placeholder="请输入图形验证码">
                            </div>
                            <div class="fr" style="margin-right: 17px;">
                                <canvas width="110" height="48" id="captcha"></canvas>
                                <!-- <img id="imageValidate2" class="changeImg" src="" alt=""> -->
                            </div>
                        </dd>
                        <dt>
                            <div id="code2_tip" class="errortips"></div>
                        </dt>
                    </dl>
                    <input type="hidden" name="6W9h2T1v0M" value="9M5k3c" id="reg_nonce_id">
                    <dl class="nreg_item  rel">
                        <dd>
                            <div class="nreg_input_bg" style="border: 1px solid rgb(51, 51, 51);">
                                <label for="reg_password_" class="lab1">密码</label>
                                <input type="password" name="password1" id="password" class="nreg_input" maxlength="25"
                                    valid="Password" placeholder="字母、数字、符号均可，6-25个字符以内">
                            </div>
                        </dd>
                        <dt>
                            <div id="reg_password_tip1" class="errortips"></div>
                        </dt>
                    </dl>
                    <dl class="nreg_item  rel">
                        <dd>
                            <div class="nreg_input_bg" style="border: 1px solid rgb(51, 51, 51);">
                                <label for="reg_password2" class="lab1">确认密码</label>
                                <input type="password" name="password1" id="password2" class="nreg_input" maxlength="25"
                                    valid="Password">
                            </div>
                        </dd>
                        <dt>
                            <div id="reg_password_tip2" class="errortips"></div>
                        </dt>
                    </dl>
                    <p style="text-align:center" id="rdu">
                        <span>
                            <input type="checkbox" id="rules" name="rules" style="margin-top:0" checked="checked">
                        </span>
                        <label for="rules" style="padding-left:3px">
                            我已阅读并同意
                            <a href="" class="Red undline" target="_blank">《优购会员注册协议》</a>
                        </label>
                        <span id="ruleTips"></span>
                    </p>
                    <p class="blank5"></p>
                    <p style="text-align: center;">
                        <!--   <a href="" class="nreg_submit"> -->
                        <input type="submit" title="立即注册" class="nreg_submit" value="确认并注册" id="registerBtn">
                        </a><!--  -->
                    </p>
                </div>
            </div>
            <!-- <input type="hidde" name="8q2y8B9W7D" value="1W2q7b" id="reg_nonce_id"> -->
        </div>
    </form>

    <div class="footer Gray">
        <p class="tright">
            Copyright © 2011-2014 Yougou Technology Co., Ltd.
            <a href="" target="_blank">粤ICP备09070608号-4</a>
            增值电信业务经营许可证：
            <a href="" target="_blank" style="padding-left:0">粤 B2-20090203</a>
        </p>
    </div>
    <script>
        $(".head").load("head.html");
    </script>
</body>

</html>
